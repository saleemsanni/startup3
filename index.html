<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_center">
        <div class="navbar">
          <div class="nav_logo">
            <a href="#">startup 3</a>
          </div>
          <div class="nav_info">
            <a href="#">Overview</a>
            <a href="#">Prices</a>
            <a href="#">Blog</a>
            <a href="#">Feedback</a>
            <button class="pred">Purchase</button>
          </div>
        </div>
        <section class="hero">
          <div class="hero_s1">
            <h2 class="hero_heading">Generate awesome web pages</h2>
            <p class="hero_paragraph">
              The most important part of the Startup is the samples. The samples
              form a set of 25 usable pages you can use as is or you can add new
              blocks.
            </p>
            <button class="hero_button">learn more</button>
          </div>
          <div class="hero_s2">
            <div class="hero_s2_container">
              <h3 class="hero_s2_heading">sign up now</h3>
              <input class="email_form" type="text" value="Your email" />
              <input class="password_form" type="text" value="Your password" />
              <div class="check_box_container">
                <input
                  class="check_box"
                  type="checkbox"
                  id="vehicle1"
                  name="vehicle1"
                  value="Bike"
                />
                <label class="chechbox_lable" for="vehicle1">
                  I agree to the Terms of Service.</label
                >
              </div>
              <button class="sign_in_btn">sign in</button>
              <div class="divider">
                <hr class="line1" />
                <p class="or">or</p>
                <hr class="line2" />
              </div>
              <button class="sign_in_btn twitterbtn">Login via Twitter</button>
              <div class="disc_s2">
                <p class="acc">Do you have an Account?</p>
                <p class="signIn">Sign In</p>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
